<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calcio MiniGame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --retro-bg: #2b2b2b;
        --retro-dark: #1a1a1a;
        --retro-light: #e0e0e0;
        --retro-accent: #00ff00;
        --retro-red: #ff0055;
      }
      html, body {
        touch-action: manipulation; /* Prevents double-tap to zoom */
        overscroll-behavior: none; /* Prevents bounce effects */
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #384252;
        color: #ffffff;
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: none;
        image-rendering: pixelated;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar - Retro Style */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      
      .retro-box {
        background-color: #2a2a2a;
        border: 4px solid #ffffff;
        box-shadow: 6px 6px 0px 0px #000000;
      }
      
      .retro-input {
        font-family: 'VT323', monospace;
        background-color: #000000;
        color: #00ff00;
        border: 2px solid #888;
        box-shadow: inset 2px 2px 0px 0px #000;
      }

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
